name: create upstream issue
on:
  repository_dispatch:
    types: [target-updated]
jobs:
  upstream-issue:
    name: upstream issue
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: ref
        run: echo ${{ github.event.client_payload.ref }}
      - name: event
        run: echo ${{ github.event.client_payload.event.compare }}
